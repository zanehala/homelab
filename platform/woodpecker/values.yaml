woodpecker:
  server:
    registry: docker.io
    repository: woodpeckerci/woodpecker-server
    tag: 2.0.3

    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:  
        - host: woodpecker.zanelab.com
          paths:
            - path: /
      tls:
        - secretName: woodpecker-tls-certificate
          hosts:
            - woodpecker.zanelab.com